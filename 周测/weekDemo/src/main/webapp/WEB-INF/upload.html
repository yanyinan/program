<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文件上传</title>
</head>
<body>
<!-- 文件上传，必须是 post 提交, enctype 改为 multipart/form-data -->
<form action="uploadimg" method="post" enctype="multipart/form-data">
  <input type="file" name="img">
  <input type="submit" value="上传">
</form>
</body>
</html>
