<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>后台管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flow-root;
            /*float: left;*/
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            justify-content: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            text-align: center;
        }
        .container h1 {
            margin: 0;
        }
        .menu {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .menu li {
            margin: 0 15px;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .menu a:hover {
            color: #007BFF;
        }
        .user-info {
            margin-top: 20px;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
        }
        iframe{
            width:100%;
            height: 500px;
            background-color: #007BFF;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>欢迎，管理员！</h1>
    <p class="user-info">用户名：Admin</p>
    <ul class="menu">
        <li><a href="file" id="file-link">文件</a></li>
        <li><a href="msg" id="msg-link">修改密码</a></li>
        <li><a href="upload" id="upload-link">文件上传</a></li>
        <li><a href="logout">退出登录</a></li>
    </ul>
</div>
<iframe src="msg.html" id="iframe-a"></iframe>
<!--<div class="content">
    <iframe src="hello.html" id="main" name="main" frameborder="0" width="100%" height="100%"></iframe>
</div>-->
<script>
    // 获取链接元素和 iframe 元素
    var fileLink = document.getElementById("file-link");
    var msgLink = document.getElementById("msg-link");
    var uploadLink = document.getElementById("upload-link");
    var iframeA = document.getElementById("iframe-a");

    // 给链接元素添加点击事件监听器
    fileLink.addEventListener("click", function(event) {
        // 阻止链接的默认行为（跳转到新页面）
        event.preventDefault();
        // 改变 iframe 的 src 属性为 file.html
        iframeA.src = "file.html";
    });

    msgLink.addEventListener("click", function(event) {
        // 阻止链接的默认行为（跳转到新页面）
        event.preventDefault();
        // 改变 iframe 的 src 属性为 msg.html
        iframeA.src = "msg.html";
    });
    uploadLink.addEventListener("click", function(event) {
        // 阻止链接的默认行为（跳转到新页面）
        event.preventDefault();
        // 改变 iframe 的 src 属性为 msg.html
        iframeA.src = "upload.html";
    });
</script>


</iframe>
</body>
</html>
