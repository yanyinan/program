<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>登录注册</title>

<link rel="stylesheet" href="static/css/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="static/css/style.css">

</head>
<body>

<div class="materialContainer">
	<form action="login" method="post">
		<div class="box">
			<div class="title">登录</div>

			<div class="input">
				<label for="name">用户名</label>
				<input type="text" name="name" id="name">
				<span class="spin"></span>
			</div>
			<div class="input">
				<label for="pass">密码</label>
				<input type="password" name="pass" id="pass">
				<span class="spin"></span>
			</div>
			<div class="input">
				<label for="captcha">验证码</label>
				<input type="text" name="captcha" id="captcha" width="50px">
				<span class="spin"></span>
			</div>
			<div class="input">
				<img src="captcha" alt="验证码" >
			</div>
			<div class="button login">
				<button>
					<span>登录</span>
					<i class="fa fa-check"></i>
				</button>
			</div>
			<a href="javascript:" class="pass-forgot">忘记密码？</a>
		</div>
	</form>
	<form action="register" method="post">
		<div class="overbox">
			<div class="material-button alt-2">
				<span class="shape"></span>
			</div>
			<div class="title">注册</div>
			<div class="input">
				<label for="nickname">用户名</label>
				<input type="text" name="nickname" id="nickname" required>
				<span class="spin"></span>
			</div>
			<div class="input">
				<label for="Registration-password">密码</label>
				<input type="password" name="Registration-password" id="Registration-password" required>
				<span class="spin"></span>
			</div>
			<div class="input">
				<label for="re-Registration-password">确认密码</label>
				<input type="password" name="re-Registration-password" id="re-Registration-password" required>
				<span class="spin"></span>
			</div>
			<div class="input">
				<label for="rename">真实姓名</label>
				<input type="text" name="rename" id="rename" required>
				<span class="spin"></span>
			</div>
			<div class="input">
				<label for="birth"></label>
				<input type="date" name="birth" id="birth" placeholder="出生日期" required>
				<span class="spin"></span>
			</div>
			<div class="input">
				<label for="phone">电话号码</label>
				<input type="number" name="phone" id="phone" >
				<span class="spin"></span>
			</div>
			<div class="input">
				<label for="email">邮箱</label>
				<input type="email" name="email" id="email" required>
				<span class="spin"></span>
			</div>
			<div class="button">
				<button>
					<span>提交</span>
				</button>
				<br>
			</div>
		</div>
	</form>

</div>

<script src="static/js/jquery.min.js"></script>
<script src="static/js/index.js"></script>

</body>
</html>
